on:
    push:

jobs: 
    test: 
        runs-on: ubuntu_latest
        steps: 
            - uses: actions/checkout@v4
            - name: setup python 
              uses: actions/setup-python@v5
              with:
                python-version: 3.12
            - name: Install Requirements
              run: pip install -r requirements.txt

            - name: Run tests 
              run: pytest
        
